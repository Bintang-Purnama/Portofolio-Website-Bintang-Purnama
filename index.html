<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- Method 1: Meta Refresh (Fallback for users without JS) -->
    <!-- The '0' is the delay in seconds, followed by the destination URL -->
    <meta http-equiv="refresh" content="0; url=Home.html">
    
    <!-- Method 2: JavaScript Redirect (Faster and cleaner for browser history) -->
    <script>
        // Using replace() simulates an HTTP redirect so the back button works correctly
        // (it won't bring them back to this redirect page)
        window.location.replace("Home.html");
    </script>

    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f3f4f6;
            color: #374151;
            margin: 0;
        }
        .container {
            padding: 2rem;
        }
        a {
            color: #2563eb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Redirecting you to the home page...</p>
        <p><small>If you are not redirected automatically, <a href="Home.html">click here</a>.</small></p>
    </div>
</body>
</html>
